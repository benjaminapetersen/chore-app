<md-list-item class="md-3-line" layout="row">
  <div class="md-list-item-text">
    <div layout="row">
      <a href="#/tasks/{{item.id}}">
        {{item.title}} ({{item.points}}pts)
      </a>
    </div>
    <div>{{item.description}}</div>
    <div>
      in lists:
      <span ng-repeat="list in item.lists">
        {{getListById(list).title}}{{$last ? '' : ', '}}
      </span>
    </div>
    <div>
      assigned to:
      <span
        ng-repeat="assignee in item.assigned_to">
        {{getUserById(assignee).name.first}}{{$last ? '' : ', '}}
      </span>
    </div>
    <div>
      <a href="#/tasks/{{item.id}}/edit">
        edit
      </a>
      <a href="#/tasks/{{item.id}}/remove">
        remove
      </a>
    </div>
  </div>
</md-list-item>
<md-divider></md-divider>
